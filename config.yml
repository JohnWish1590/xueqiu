  timezone: Asia/Shanghai
  base_url: https://johnwish1590.github.io/xueqiu/

schedule:
  cron: "0 * * * *"  # 每小时整点（UTC）
  max_retries: 2
  random_delay_ms: [800, 1800]

xueqiu:
  use_login_cookie: true
  sync_following: true
  only_special: true
