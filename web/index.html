<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>雪球关注快讯</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="xq-theme">
  <header class="topbar">
    <div class="logo">❄️ 雪球关注快讯 <span id="lastUpdateInline" class="muted"></span></div>
    <div class="actions">
      <!-- 顶部时间线按钮（默认显示所有用户的时间线） -->
      <button id="timelineBtn" class="select" style="cursor:pointer">时间线</button>
      <!-- 顶部用户选择（移动端优先，桌面也可用） -->
      <select id="userSelect" class="select">
        <option value="all">全部用户</option>
      </select>
      <input id="kw" class="search" placeholder="搜索内容/标的/昵称" />
      <select id="tickerSelect" class="select"></select>
      <select id="dateSelect" class="select">
        <option value="all">全部时间</option>
        <option value="1d">最近1天</option>
        <option value="7d">最近7天</option>
        <option value="30d">最近30天</option>
      </select>
    </div>
  </header>

  <main class="layout">
    <aside class="sidebar" id="userList"></aside>
    <section class="timeline" id="timeline"></section>
  </main>

  <template id="userItemTpl">
    <div class="user-item">
      <a class="nick" target="_blank"></a>
    </div>
  </template>

  <template id="cardTpl">
    <article class="card">
      <div class="card-head">
        <a class="nick link" target="_blank"></a>
        <span class="dot">·</span>
        <time class="time"></time>
      </div>
      <div class="card-body"></div>
      <div class="card-foot">
        <a class="origin" target="_blank">查看原帖</a>
        <a class="read-comments" target="_blank">阅读评论</a>
        <span class="counts" style="margin-left:auto"></span>
      </div>
    </article>
  </template>

  <!-- 图片浮窗 -->
  <div class="lightbox" id="lightbox">
    <div class="lightbox-content" id="lightboxContent"></div>
    <button class="lightbox-close" id="lightboxClose">关闭</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
